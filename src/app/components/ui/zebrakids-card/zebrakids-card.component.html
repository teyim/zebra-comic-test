<div
  class="flex flex-col container bg-[#646464]"
  [style.background-image]="'url(' + cardData.bgImageUrl + ')'"
>
  <!-- Dark overlay -->
  <div class="overlay"></div>
  <div class="mt-auto absolute flex flex-col px-4 bottom-1">
    <h5 class="font-semibold text-[13px] my-10 text-gray-200">
      {{ cardData.title }}
    </h5>
    <div *ngIf="cardData.isNewToday"><app-badge badgeText="NEW TODAY" /></div>
  </div>
</div>
