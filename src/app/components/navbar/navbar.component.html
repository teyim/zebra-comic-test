<nav
  class="fixed bottom-0 z-10 left-0 w-full bg-black bg-opacity-75 backdrop-blur-lg p-4"
>
  <div class="flex justify-evenly text-white items-center">
    <button *ngFor="let item of navItems; let i = index">
      <img
        [src]="item.icon"
        class="mx-auto my-1"
        [ngClass]="{ 'text-gray-400': i > 0 }"
      />
      <p class="text-[10px]" [ngClass]="{ 'text-gray-400': i > 0 }">
        {{ item.title }}
      </p>
    </button>
  </div>
</nav>
